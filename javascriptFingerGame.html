<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="css/styleFingerGame.css" type="text/css">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <head>

    <title>Javascript</title>

  </head>

  <body>

    <div class="container-fluid">

    <div class="row">

      <div class="col-sm-4 offset-sm-4 text-center" id="content">

        <h4>How many fingers am I holding up?</h4>

        <div class="form-group" id="numberForm">
          <label for="possibleNumber">Select Number</label>
            <select class="form-control" id="possibleNumber">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>

        <button class="btn btn-primary" id="guess">Guess</button>

      </div>

    </div>

        <script type="text/javascript">

        function getRandomInt() {
          return Math.floor(Math.random() * 5) + 1;
        }

        document.getElementById("guess").onclick = function() {
          var userGuess = document.getElementById("possibleNumber").value;

          var correctGuess = getRandomInt();

          if (userGuess == correctGuess) {
            alert("Congratulations, you got it right!");
          } else {
            alert("That is incorrect, the correct number was: " + correctGuess);
          }
        }

        </script>

      </div>

    </div>

  </div>

  </body>

</html>
